{% extends "auctions/layout.html" %}
{% block body %}
<div class="container mt-4">
    <h2 class="mb-4">Create Listing</h2>
    <form action="{% url 'createListing' %}" method="post" class="needs-validation" novalidate>
        {% csrf_token %}
        <div class="mb-3">
            <div class="form-text">
                {{ form }}
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock %}
