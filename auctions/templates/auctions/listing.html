{% extends "auctions/layout.html" %}

{% block body %}
    <h2> Listing: {{ listing.title }} </h2>
    <ul>
        <li> <img src = "{{ listing.imageUrl }}" alt = "Image for: {{ listing.title }}"> </li>
        <li> {{ listing.description }} </li>
        <li> {{ listing.bid }} </li>
    </ul>
    {% if makeBid %}
        {{ makeBid }}
    {% endif %}
{% endblock %}
