{% extends "auctions/layout.html" %}

{% block body %}

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<div class="container mt-5">
    <div class="card shadow">
        {% if listing.imageUrl %}
            <img src="{{ listing.imageUrl }}" class="card-img-top" alt="Imagem de {{ listing.title }}">
        {% else %}
            <div class="card-img-top d-flex align-items-center justify-content-center bg-light text-muted" style="height: 300px;">
                <span>Sem imagem</span>
            </div>
        {% endif %}
        <div class="card-body">
            <h2 class="card-title">{{ listing.title }}</h2>
            <p class="card-text">{{ listing.description }}</p>

            <hr>
            <p class="card-text">
                <strong>Actual bid:</strong>
                {% if listing.big_bid %}
                    R$ {{ listing.big_bid }}
                {% else %}
                    R$ 
                {% endif %}
            </p>

            <div class="text-center mt-4">
                <a href="{% url 'index' %}" class="btn btn-secondary">Voltar para listagem</a>
            </div>
        </div>
    </div>
</div>


{% endblock %}
